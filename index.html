<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Pos</title>

  <!-- Initialized Boostrap CSS Framework-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

  <!-- Initialize Stylesheet-->
  <link href="assets/css/Ui.css" rel="stylesheet"/> 

</head>       
<body>
  <header>
    <img src="assets/icons/logo.png" alt="LogoIcon" class="LogoIcon" style="margin-top:-5px; width: 150px; height:80px; margin-left: 20px;">
    <label class="form-label" style="margin-top: 2vw; font-size: 30px; position: absolute; font-style: italic; color: rgb(180, 176, 176);">Pos System</label>
  </header>

  
  <!--Placeorder Form-->
  <section class="PlaceOrderForm">
    <h5 style="margin-left:20px; color: aliceblue;">Order ID: O-0000</h5>
      <div class="PlaceOrderForm-addCustomer" >
        <label for="select-customer-id" class="form-label">Add Customer</label>
         <select class="form-select" id="select-customer-id">
          <option selected disabled value="" style="width: 40px;">Select ID</option>
           <option>C-001</option>
           <option>C-002</option>
           <option>C-003</option>
           <option>C-004</option>
         </select>
         <br>
         <br>
         <button type="button" class="btn btn-primary" style="background-color: rgb(180, 200, 209);">+ New Customer</button>
      </div>
      <div class="PlaceOrderForm-itemList" style="background-image:url(assets/icons/stock.png);background-repeat:no-repeat;background-position: center;"></div>
      <div class="PlaceOrderForm-CartList" style="background-image:url(assets/icons/buyicon.png);background-repeat:no-repeat;background-position: center;"></div>
      <div class="PlaceOrderForm-Total">
        <h3 style="margin-left: 20px; color: rgb(141, 5, 5);">Total : Rs.00</h3>
      </div>
      <div class="PlaceOrderForm-Balance">
            <label for="cashInput" class="form-label" style="margin-left: 20px;">Cash Rs:</label>
            <input type="number" class="form-control" id="cashInput" style="width: 50px;margin-left: 20px;">
            <h3 style="margin-left: 10px; color: rgb(16, 67, 4);">Balance :Rs.0000</h3>
      </div>
      <div class="placeorderbtn">
        <button type="button" class="btn btn-primary" style="width: 76vw; height: 40px;margin-top: 8px; background-color: rgb(133, 186, 146);">Place Order</button>
      </div>
      
      </div>
  </section>

  <!--Side Nav Bar - Mobile View-->
  <div class="mobSideNavBar">
    <div class="mobSideNavBarHide">
      <img src="assets/icons/buyicon.png" alt="PlaceorderIcon" class="sideMobileIcons">
      <img src="assets/icons/customericon.png" alt="CustomerIcon" class="sideMobileIcons">
      <img src="assets/icons/producticon.png" alt="CustomerIcon" class="sideMobileIcons">
    </div>
  </div>

  <!--Side Nav Bar - Dekstop View-->
  <div class="dekstopSideNavBar">
    <div class="DekstopViewBuyBtn">
      <img src="assets/icons/buyicon.png" alt="PlaceOrderIcon" class="sideMobileIcons" style="width:40px; height:40px; margin-left: 10px; margin-top: 5px;">
      <label class="DekstopBuyButtonlbl" style="position: absolute; margin-top:16px; margin-left:10px;">Place Order</label>
    </div>
    <div class="DekstopViewCustomerBtn">
      <img src="assets/icons/customericon.png" alt="CustomerIcon" class="sideMobileIcons" style="width:40px; height:40px; margin-left: 10px; margin-top: 5px;">
      <label class="DekstopBuyButtonlbl" style="position: absolute; margin-top:16px; margin-left:-3px;">Customer Manage</label>
    </div>
    <div class="DekstopViewItemBtn">
      <img src="assets/icons/producticon.png" alt="ItemIcon" class="sideMobileIcons" style="width:40px; height:40px; margin-left: 10px; margin-top: 5px;">
      <label class="DekstopBuyButtonlbl" style="position: absolute; margin-top:16px; margin-left:10px;">Item Manage</label>
    </div>
  </div>

</body>
</html>
