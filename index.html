<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#018711" />
  <title>My Pos</title>

  <!-- Initialized Boostrap CSS Framework-->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

  <!-- Initialize Boostrap Stylesheet-->
  <link href="assets/css/Ui.css" rel="stylesheet"/> 

</head>       
<body style="background-color: #636e64">
<!--nav bar-->
  <nav class="navbar navbar-dark navbar-expand-sm" style="background-color:#018711">
    <img src="assets/icons/logo.png" class="img-fluid col-lg-4" alt="icon" style="width: 140px">
    <a class="navbar-brand col-lg-7 " style="color: #ababab">Kethbima Meals Pos</a>
    <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item text-white mx-3 my-3">Place Order </li>
        <li class="nav-item text-white mx-3 my-3">Customer Manage</li>
        <li class="nav-item text-white mx-3 my-3">Item Manage</li>
      </ul>
  </div>
  </nav>

<!--Customer Form-->
<div class="card my-2">
  <div class="card-header text-dark" style="font-size: 25px; background-color: #8da694">
    Customer Manage
  </div>
  <div class="card-body text-dark" style="background-color: #afccb7">
    <!-- Button trigger add customer modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add</button>
    <!-- Button trigger update customer modal -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#customerUpdateModal">! Update</button>
    <!-- Button trigger Remove customer modal -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#customerRemoveModal">- Remove</button>
    <!-- Search Customer -->
    <form class="d-flex my-3" role="search" >
      <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="width: 20vw">
      <button class="btn btn-outline-dark mx-2" type="submit">Search</button>
    </form>
    <!--customer view table -->
    <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">NIC</th>
        <th scope="col">Name</th>
        <th scope="col">Tell</th>
        <th scope="col">Address</th>
      </tr>
      </thead>
      <tbody>
      <!--add rows to customer view table-->
      <tr>
        <th scope="row">200133702832</th>
        <td>Kaligu</td>
        <td>0767095344</td>
        <td>Horana</td>
      </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>



<!-- add cutomer Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add a new Customer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--add customer form-->
        <form>
          <div class="mb-3">
            <label for="customerAddNIC" class="form-label">NIC </label>
            <input type="text" class="form-control" id="customerAddNIC">
          </div>
          <div class="mb-3">
            <label for="customerAddName" class="form-label">Name </label>
            <input type="number" class="form-control" id="customerAddName">
          </div>
          <div class="mb-3">
            <label for="customerAddTell" class="form-label">Tell </label>
            <input type="number" class="form-control" id="customerAddTell">
          </div>
          <div class="mb-3">
            <label for="customerAddAddress" class="form-label">Address </label>
            <input type="text" class="form-control" id="customerAddAddress">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Remove cutomer Modal -->
<div class="modal fade" id="customerRemoveModal" tabindex="-1" aria-labelledby="customerRemoveModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="customerRemoveModalLabel">Remove existing Customer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--Remove customer form-->
        <form>
          <div class="mb-3">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </div>
          <div class="mb-3">
            <label for="customerRemoveNIC" class="form-label">NIC </label>
            <input type="text" class="form-control" id="customerRemoveNIC">
          </div>
          <div class="mb-3">
            <label for="customerRemoveName" class="form-label">Name </label>
            <input type="number" class="form-control" id="customerRemoveName">
          </div>
          <div class="mb-3">
            <label for="customerRemoveTell" class="form-label">Tell </label>
            <input type="number" class="form-control" id="customerRemoveTell">
          </div>
          <div class="mb-3">
            <label for="customerRemoveAddress" class="form-label">Address </label>
            <input type="text" class="form-control" id="customerRemoveAddress">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Remove</button>
      </div>
    </div>
  </div>
</div>

<!-- Update cutomer Modal -->
<div class="modal fade" id="customerUpdateModal" tabindex="-1" aria-labelledby="customerUpdateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="customerUpdateModalLabel">Update existing Customer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--Update customer form-->
        <form>
          <div class="mb-3">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </div>
          <div class="mb-3">
            <label for="customerUpdateNIC" class="form-label">NIC </label>
            <input type="text" class="form-control" id="customerUpdateNIC">
          </div>
          <div class="mb-3">
            <label for="customerUpdateName" class="form-label">Name </label>
            <input type="number" class="form-control" id="customerUpdateName">
          </div>
          <div class="mb-3">
            <label for="customerUpdateTell" class="form-label">Tell </label>
            <input type="number" class="form-control" id="customerUpdateTell">
          </div>
          <div class="mb-3">
            <label for="customerUpdateAddress" class="form-label">Address </label>
            <input type="text" class="form-control" id="customerUpdateAddress">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Initialize Boostrap JS-->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
